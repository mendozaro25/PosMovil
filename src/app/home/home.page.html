<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-list>
        <ion-list-header> PosMóvil </ion-list-header>
        <img src="../../assets/icon/logo-granpower-blanco.png" alt="logo" />
        <ion-menu-toggle auto-hide="false">
          <ion-item button [routerLink]="['../home']">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label> Inicio </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['../products']">
            <ion-icon name="albums" slot="start"></ion-icon>
            <ion-label> Productos </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['../list-quoties']">
            <ion-icon name="id-card" slot="start"></ion-icon>
            <ion-label> Cotizaciones </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['../quote-item']">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label> Nueva Cotización </ion-label>
          </ion-item>
          <ion-item (click)="signOut()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label> Salir </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-content fullscreen="true">
        <ion-menu-toggle color="light">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-toggle>

        <img src="../../assets/icon/logo-granpower-negro.png" alt="logo"/>

        <ion-card>
          <ion-item color="secondary">
            <ion-icon name="albums" slot="start"></ion-icon>
            <ion-label>Productos</ion-label>
            <ion-label>({{products.length}})</ion-label>
            <ion-button fill="outline" slot="end" [routerLink]="['../products']"
              >Ver</ion-button
            >
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item color="secondary">
            <ion-icon name="id-card" slot="start"></ion-icon>
            <ion-label>Cotizaciones</ion-label>
            <ion-label>({{listado.length}})</ion-label>
            <ion-button
              fill="outline"
              slot="end"
              [routerLink]="['../list-quoties']"
              >Ver</ion-button
            >
          </ion-item>
        </ion-card>
      </ion-content>
    </div>
  </ion-split-pane>
</ion-app>
