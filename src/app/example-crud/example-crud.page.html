<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Agrega Cotizaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list lines="full">
    <form [formGroup]="mainForm" (ngSubmit)="storeData()">
      <ion-item lines="none">
        <ion-label class="typeDocument">Tipo de documento (*)</ion-label>
        <ion-select placeholder="ejm. DNI" formControlName="typeDocument">
          <ion-select-option value="ruc">RUC</ion-select-option>
          <ion-select-option value="dni">DNI</ion-select-option>
          <ion-select-option value="otros">OTROS</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item lines="none" class="number">
        <ion-label position="stacked">Número del documento (*)</ion-label>
        <ion-input
          type="number"
          placeholder="ejm. 72558745"
          formControlName="numberDocument"
        ></ion-input>
      </ion-item>
  
      <ion-item lines="none" class="nameOFsocial" counter="true">
        <ion-label position="stacked">Nombre / Razón Social (*)</ion-label>
        <ion-input
          type="text"
          placeholder="ejm. Gran Power SAC"
          maxlength="30"
          formControlName="nameOFsocial"
        ></ion-input>
      </ion-item>
  
      <ion-item lines="none" class="phone" counter="true">
        <ion-label position="stacked">Celular (*)</ion-label>
        <ion-input
          type="number"
          placeholder="ejm. 985614758"
          maxlength="9"
          formControlName="phone"
        ></ion-input>
      </ion-item>

      <ion-button
      expand="full"
      shape="round"
      color="primary"
      type="submit"
    >
      <ion-text>Agregar</ion-text>
    </ion-button>
    </form>


  </ion-list>
    <ion-list>
    <ion-list-header>
      Cotizaciones
    </ion-list-header>
    <ion-item lines="inset" *ngFor="let data of Data">
      <ion-label>
        <h5>{{data.typeDocument}}</h5>
        <p>{{data.numberDocument}}</p>
      </ion-label>
      <div class="item-note" item-end>
        <ion-icon name="create" style="zoom:2.0"></ion-icon>        
        <ion-icon name="trash" style="zoom:2.0" (click)="deleteQuote(data.id)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
